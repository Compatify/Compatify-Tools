<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatify</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap)" rel="stylesheet">
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js](https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js)"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 800px;
        }
        #results {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading-animation {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Compatify</h1>
        <p class="text-center text-gray-600 mb-8">
            Let's find out how compatible two things are.
        </p>

        <!-- Input and Submit section -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-6">
            <input type="text" id="itemA" placeholder="Enter the first item..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="itemB" placeholder="Enter the second item..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-center">
            <button id="analyzeBtn"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Analyze Compatibility
            </button>
        </div>

        <!-- Analysis Results section -->
        <div id="resultsDiv" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Compatibility Analysis</h2>
            <div id="analysisContent" class="prose max-w-none">
                <!-- Analysis content will be injected here -->
            </div>

            <!-- Affiliate Product Section -->
            <div id="affiliateProductDiv" class="mt-6 p-4 bg-white border border-gray-300 rounded-lg hidden">
                <h3 id="productRecommendationTitle" class="text-xl font-bold text-gray-700 mb-2">Recommended Product</h3>
                <div id="productDetails">
                    <!-- Product details will be injected here -->
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="flex justify-center items-center mt-4 hidden">
            <div class="loading-animation"></div>
            <span class="ml-3 text-gray-500">Analyzing...</span>
        </div>

        <!-- Error Message Box -->
        <div id="errorBox" class="mt-8 p-4 bg-red-100 text-red-700 border border-red-400 rounded-lg hidden">
            <strong class="font-bold">Error:</strong>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- The core logic for the application -->
    <script>
        // Use a simple custom Markdown parser for basic formatting of the AI's response.
        const marked = {
            parse(text) {
                let html = text;
                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                // Unordered lists
                html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
                if (html.includes('<li>')) {
                    html = `<ul>${html}</ul>`;
                }
                // Bold and Italic
                html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');
                html = html.replace(/\*(.*)\*/gim, '<em>$1</em>');
                html = html.replace(/_{2}(.*)_{2}/gim, '<strong>$1</strong>');
                html = html.replace(/_(.*)_/gim, '<em>$1</em>');
                return html;
            }
        };

        // Get references to DOM elements
        const analyzeBtn = document.getElementById('analyzeBtn');
        const itemAInput = document.getElementById('itemA');
        const itemBInput = document.getElementById('itemB');
        const resultsDiv = document.getElementById('resultsDiv');
        const analysisContentDiv = document.getElementById('analysisContent');
        const affiliateProductDiv = document.getElementById('affiliateProductDiv');
        const productDetailsDiv = document.getElementById('productDetails');
        const productRecommendationTitle = document.getElementById('productRecommendationTitle');
        const loadingDiv = document.getElementById('loading');
        const errorBoxDiv = document.getElementById('errorBox');
        const errorMessageSpan = document.getElementById('errorMessage');

        // Function to load the affiliate products JSON file.
        async function getAffiliateProducts() {
            try {
                // The URL is relative to the root of the deployed app.
                const response = await fetch('affiliate_products.json');
                if (!response.ok) {
                    throw new Error(`Failed to load affiliate products: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error loading affiliate products:", error);
                throw error;
            }
        }

        // Main function to call the API with a detailed prompt and handle the response.
        async function getCompatibilityAnalysis(itemA, itemB, affiliateProducts) {
            const prompt = `
                You are a helpful assistant that analyzes the compatibility of two items and suggests a relevant affiliate product from a list.

                User's Items:
                - Item A: ${itemA}
                - Item B: ${itemB}

                Affiliate Products JSON:
                ${JSON.stringify(affiliateProducts, null, 2)}

                Instructions:
                1.  Analyze the compatibility between "Item A" and "Item B".
                2.  Explain the potential compatibility issues or synergies in a clear, concise, and helpful manner.
                3.  Based on the items and the compatibility analysis, find the most relevant product from the provided "Affiliate Products JSON" list that could solve a potential problem or enhance the user's experience.
                4.  If a relevant product is found, return its "id".
                5.  If no relevant product is found, return "null" for the "recommendedProductId".
                6.  The response MUST be a JSON object with two fields: "analysis" (a markdown-formatted string with your analysis) and "recommendedProductId" (a string or null).
                7.  Ensure the "analysis" is formatted using simple Markdown (headers, lists, bold text) for readability.
            `;

            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "analysis": { "type": "STRING" },
                            "recommendedProductId": { "type": "STRING" }
                        },
                        "propertyOrdering": ["analysis", "recommendedProductId"]
                    }
                }
            };

            let attempts = 0;
            const maxRetries = 3;
            const baseDelay = 1000;

            while (attempts < maxRetries) {
                try {
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Proxy error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (!result || !result.content) {
                        throw new Error('API response was empty or malformed.');
                    }
                    
                    // --- FIX: Extract JSON from markdown code block if present ---
                    let jsonText = result.content;
                    const jsonMatch = jsonText.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch && jsonMatch[1]) {
                        jsonText = jsonMatch[1].trim();
                    } else if (jsonText.startsWith('```json') && jsonText.endsWith('```')) {
                        // Handle cases where the JSON is on a single line or has no extra newlines
                        jsonText = jsonText.substring(7, jsonText.length - 3).trim();
                    }

                    const apiResponse = JSON.parse(jsonText);
                    return apiResponse;
                } catch (error) {
                    attempts++;
                    console.error(`Attempt ${attempts} failed:`, error);
                    if (attempts >= maxRetries) {
                        throw new Error('Failed to get a valid response from the API after multiple retries.');
                    }
                    await new Promise(resolve => setTimeout(resolve, baseDelay * Math.pow(2, attempts)));
                }
            }
        }

        // Add event listener to the button
        analyzeBtn.addEventListener('click', async () => {
            const itemA = itemAInput.value.trim();
            const itemB = itemBInput.value.trim();

            // Clear previous results and errors
            analysisContentDiv.innerHTML = '';
            productDetailsDiv.innerHTML = '';
            resultsDiv.classList.add('hidden');
            affiliateProductDiv.classList.add('hidden');
            errorBoxDiv.classList.add('hidden');

            // Validate inputs
            if (itemA === '' || itemB === '') {
                errorMessageSpan.textContent = "Please enter both items to analyze.";
                errorBoxDiv.classList.remove('hidden');
                return;
            }

            // Show loading animation and disable button
            loadingDiv.classList.remove('hidden');
            analyzeBtn.disabled = true;

            try {
                // Fetch the affiliate products first
                const affiliateProducts = await getAffiliateProducts();

                // Call the API with the user's input and product data
                const apiResponse = await getCompatibilityAnalysis(itemA, itemB, affiliateProducts);

                // Format the analysis output with markdown for better readability
                const formattedHtml = marked.parse(apiResponse.analysis);
                analysisContentDiv.innerHTML = formattedHtml;

                let recommendedProduct = null;
                // --- Primary Recommendation Logic (from API) ---
                if (apiResponse.recommendedProductId && apiResponse.recommendedProductId !== "null") {
                    recommendedProduct = affiliateProducts.find(p => p.id === apiResponse.recommendedProductId);
                    productRecommendationTitle.textContent = "Recommended Product";
                }

                // --- Fallback Recommendation Logic ---
                if (!recommendedProduct) {
                    // Keywords to search for in item names and compatibility tags
                    const searchKeywords = (itemA + ' ' + itemB).toLowerCase().split(' ').filter(word => word.length > 2);

                    // Look for a product with matching compatibility tags
                    recommendedProduct = affiliateProducts.find(product =>
                        product.compatibility_tags.some(tag =>
                            searchKeywords.some(keyword => tag.toLowerCase().includes(keyword))
                        )
                    );

                    if (recommendedProduct) {
                        productRecommendationTitle.textContent = "Related Product Recommendation";
                    }
                }

                // --- Display the Product (if found) ---
                if (recommendedProduct) {
                    // Build the HTML for the product
                    productDetailsDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${recommendedProduct.image_url}" alt="${recommendedProduct.name}"
                                 class="w-20 h-20 object-contain rounded-lg border border-gray-200"
                                 onerror="this.onerror=null;this.src='[https://placehold.co/80x80/E2E8F0/1A202C?text=No+Image](https://placehold.co/80x80/E2E8F0/1A202C?text=No+Image)';">
                            <div class="flex-1">
                                <h4 class="text-md font-semibold text-gray-800">${recommendedProduct.name}</h4>
                                <p class="text-sm text-gray-600 mt-1">${recommendedProduct.description}</p>
                                <a href="${recommendedProduct.affiliate_link}" target="_blank" rel="noopener noreferrer"
                                   class="mt-3 inline-block bg-blue-500 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors duration-200">
                                   View on Amazon
                                </a>
                            </div>
                        </div>
                    `;
                    affiliateProductDiv.classList.remove('hidden');
                } else {
                    // Hide the affiliate product section if no recommendation was made at all.
                    affiliateProductDiv.classList.add('hidden');
                }

                resultsDiv.classList.remove('hidden');
            } catch (error) {
                errorMessageSpan.textContent = error.message;
                errorBoxDiv.classList.remove('hidden');
            } finally {
                // Hide loading and re-enable button
                loadingDiv.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
