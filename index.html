<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 800px;
        }
        #results {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading-animation {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Compatify</h1>
        <p class="text-center text-gray-600 mb-8">
            Let's find out how compatible two things are.
        </p>

        <!-- Input and Submit section -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-6">
            <input type="text" id="itemA" placeholder="Enter the first item..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="itemB" placeholder="Enter the second item..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-center">
            <button id="analyzeBtn"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Analyze Compatibility
            </button>
        </div>

        <!-- Analysis Results section -->
        <div id="resultsDiv" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Compatibility Analysis</h2>
            <div id="analysisContent" class="prose max-w-none">
                <!-- Analysis content will be injected here -->
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="flex justify-center items-center mt-4 hidden">
            <div class="loading-animation"></div>
            <span class="ml-3 text-gray-500">Analyzing...</span>
        </div>

        <!-- Error Message Box -->
        <div id="errorBox" class="mt-8 p-4 bg-red-100 text-red-700 border border-red-400 rounded-lg hidden">
            <strong class="font-bold">Error:</strong>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- The core logic for the application -->
    <script>
        // Use a simple custom Markdown parser for basic formatting of the AI's response.
        const marked = {
            parse(text) {
                let html = text;
                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                // Unordered lists
                html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
                if (html.includes('<li>')) {
                    html = `<ul>${html}</ul>`;
                }
                // Bold and Italic
                html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');
                html = html.replace(/\*(.*)\*/gim, '<em>$1</em>');
                html = html.replace(/_{2}(.*)_{2}/gim, '<strong>$1</strong>');
                html = html.replace(/_(.*)_/gim, '<em>$1</em>');
                return html;
            }
        };

        // Get references to DOM elements
        const analyzeBtn = document.getElementById('analyzeBtn');
        const itemAInput = document.getElementById('itemA');
        const itemBInput = document.getElementById('itemB');
        const resultsDiv = document.getElementById('resultsDiv');
        const analysisContentDiv = document.getElementById('analysisContent');
        const loadingDiv = document.getElementById('loading');
        const errorBoxDiv = document.getElementById('errorBox');
        const errorMessageSpan = document.getElementById('errorMessage');

        // Function to make API calls with exponential backoff for handling rate limits
        async function exponentialBackoffFetch(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    } else if (response.status === 429 && i < retries - 1) {
                        // Handle 429 Too Many Requests by retrying
                        console.log(`Attempt ${i + 1} failed. Status: 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponentially increase delay
                    } else {
                        // The server responded with an error status (e.g., 400, 500)
                        const errorText = await response.text();
                        console.error('API response was not ok:', response.status, errorText);
                        throw new Error(`API response was not ok: Status ${response.status}`);
                    }
                } catch (error) {
                    if (i < retries - 1) {
                        console.error(`Attempt ${i + 1} failed. Retrying in ${delay}ms... Error: ${error.message}`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw error;
                    }
                }
            }
            throw new Error(`All ${retries} attempts to fetch from the API failed.`);
        }

        // Function to call the proxy API and get the compatibility analysis
        async function getCompatibilityAnalysis(itemA, itemB) {
            const prompt = `Perform a detailed compatibility analysis between "${itemA}" and "${itemB}". Structure the response with a clear heading for "Overall Compatibility", followed by a list of "Key Points" and a final "Conclusion".`;
            
            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }]
            };
            
            try {
                const response = await exponentialBackoffFetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result && result.content) {
                    return result.content;
                } else {
                    throw new Error('Unexpected API response structure.');
                }
            } catch (error) {
                console.error("API Error:", error);
                throw new Error(`API response error: ${error.message}`);
            }
        }

        // Event listener for the "Analyze" button
        analyzeBtn.addEventListener('click', async () => {
            const itemA = itemAInput.value.trim();
            const itemB = itemBInput.value.trim();

            // Clear previous results and errors
            analysisContentDiv.innerHTML = '';
            resultsDiv.classList.add('hidden');
            errorBoxDiv.classList.add('hidden');

            // Validate inputs
            if (itemA === '' || itemB === '') {
                errorMessageSpan.textContent = "Please enter both items to analyze.";
                errorBoxDiv.classList.remove('hidden');
                return;
            }

            // Show loading animation and disable button
            loadingDiv.classList.remove('hidden');
            analyzeBtn.disabled = true;

            try {
                const analysis = await getCompatibilityAnalysis(itemA, itemB);
                
                // Format the output with markdown for better readability
                const formattedHtml = marked.parse(analysis);
                analysisContentDiv.innerHTML = formattedHtml;
                
                resultsDiv.classList.remove('hidden');
            } catch (error) {
                errorMessageSpan.textContent = error.message;
                errorBoxDiv.classList.remove('hidden');
            } finally {
                // Hide loading and re-enable button
                loadingDiv.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
