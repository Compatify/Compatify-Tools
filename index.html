<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatify</title>
    <link rel="icon" href="https://placehold.co/16x16/000/fff?text=C" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .message-box.show {
            display: block;
            animation: fadeInOut 4s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Message Box for alerts -->
    <div id="message-box" class="message-box"></div>

    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center">

        <!-- Header and Logo -->
        <header class="text-center mb-8">
            <img src="https://placehold.co/200x50/3b82f6/ffffff?text=Compatify" onerror="this.onerror=null; this.src='https://placehold.co/200x50/3b82f6/ffffff?text=Compatify';" alt="Compatify Logo" class="mx-auto h-12 mb-4 rounded-lg">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight">AI Compatibility Analysis</h1>
            <p class="text-lg text-gray-600 mt-2">Find the best parts for your PC build.</p>
        </header>

        <main class="w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="flex flex-col md:flex-row gap-6 md:gap-8">
                
                <!-- Input Section -->
                <div class="flex-1">
                    <label for="prompt-input" class="block text-gray-700 font-medium mb-2">PC Parts List</label>
                    <textarea id="prompt-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="Enter your list of PC parts here (e.g., 'AMD Ryzen 5 5600X, NVIDIA GeForce RTX 3070, ...')"></textarea>
                    
                    <label for="api-key-input" class="block text-gray-700 font-medium mt-4 mb-2">Google AI Studio API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="Enter your API key">
                    
                    <button id="submit-button" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 active:scale-100">
                        Analyze Compatibility
                    </button>
                </div>
                
                <!-- Output Section -->
                <div class="flex-1">
                    <label for="output-area" class="block text-gray-700 font-medium mb-2">Analysis Results</label>
                    <div id="output-area" class="w-full p-4 bg-gray-100 border border-gray-300 rounded-lg h-96 overflow-y-auto whitespace-pre-wrap">
                        Your compatibility analysis will appear here.
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            &copy; 2024 Compatify. All rights reserved.
        </footer>
    </div>
    
    <script>
        // --- Helper Functions ---
        
        /**
         * Shows a message box with a given message and style.
         * @param {string} message - The message to display.
         * @param {string} style - The Tailwind CSS classes for styling (e.g., 'bg-red-500' for error).
         */
        function showMessage(message, style) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `message-box ${style} show`;
        }

        /**
         * A wrapper around fetch with exponential backoff for retries.
         * @param {string} url - The URL to fetch.
         * @param {object} options - The fetch options.
         * @param {number} retries - The number of retries remaining.
         * @returns {Promise<Response>} - The fetch response.
         */
        async function exponentialBackoffFetch(url, options, retries = 3) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`API response was not ok: Status ${response.status}`);
                }
                return response;
            } catch (error) {
                console.error(`Attempt ${4 - retries} failed. Retrying in ${1000 * Math.pow(2, 3 - retries)}ms...`, error);
                if (retries === 0) {
                    throw error;
                }
                await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, 3 - retries)));
                return exponentialBackoffFetch(url, options, retries - 1);
            }
        }
        
        // --- Main Logic ---

        document.getElementById('submit-button').addEventListener('click', async () => {
            const promptInput = document.getElementById('prompt-input');
            const apiKeyInput = document.getElementById('api-key-input');
            const outputArea = document.getElementById('output-area');
            const submitButton = document.getElementById('submit-button');

            const prompt = promptInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const model = "gemini-1.5-flash-latest"; // Using the latest recommended model.

            if (!prompt || !apiKey) {
                showMessage('Please enter your PC parts list and API key.', 'bg-red-500');
                return;
            }

            outputArea.textContent = 'Analyzing compatibility... Please wait.';
            submitButton.disabled = true;
            submitButton.textContent = 'Analyzing...';
            
            try {
                // Log the request payload before sending for debugging.
                console.log('Sending request to proxy with payload:');
                console.log({ apiKey, model, userPrompt: prompt });
                
                const response = await exponentialBackoffFetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        model: model,
                        userPrompt: `Analyze the compatibility of the following PC parts and provide a detailed explanation of any potential issues or recommendations for a better build. If the parts are compatible, confirm this. Please respond in a clear, easy-to-read markdown format.
                        
                        PC Parts List:
                        ${prompt}`
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                outputArea.textContent = data.content;
                showMessage('Compatibility analysis complete!', 'bg-green-500');

            } catch (error) {
                console.error('API Error:', error);
                outputArea.textContent = `Error: ${error.message}. Please check your API key and try again.`;
                showMessage('An error occurred. Please check the console for details.', 'bg-red-500');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Analyze Compatibility';
            }
        });
    </script>
</body>
</html>
