<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatify Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bg-custom-gradient {
            background-image: linear-gradient(to right, #00c6ff, #0072ff);
        }
        #results {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Compatify Tools</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-3xl mx-auto">
            <h2 class="text-xl font-semibold mb-6 text-gray-700">Enter Component Information</h2>
            <div class="space-y-4">
                <div>
                    <label for="component1" class="block text-sm font-medium text-gray-600">Component 1:</label>
                    <textarea id="component1" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-gray-50 border"></textarea>
                </div>
                <div>
                    <label for="component2" class="block text-sm font-medium text-gray-600">Component 2:</label>
                    <textarea id="component2" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 bg-gray-50 border"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="analyzeBtn" class="bg-custom-gradient text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    Analyze Compatibility
                </button>
            </div>
        </div>

        <div id="loading" class="hidden mt-8 max-w-3xl mx-auto text-center">
            <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
            <p class="mt-4 text-gray-600">Analyzing compatibility, please wait...</p>
        </div>

        <div id="resultsContainer" class="hidden mt-8 bg-white p-8 rounded-2xl shadow-xl max-w-3xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Compatibility Analysis Results</h2>
            <div id="results" class="bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-700"></div>
        </div>

        <!-- Modal for error messages -->
        <div id="modal" class="flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full mx-4 text-center">
                <h3 class="text-lg font-bold text-red-600 mb-2">Error</h3>
                <p id="modal-message" class="text-gray-700"></p>
                <button id="close-modal-btn" class="mt-4 bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">Close</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const component1El = document.getElementById('component1');
            const component2El = document.getElementById('component2');
            const loadingEl = document.getElementById('loading');
            const resultsContainerEl = document.getElementById('resultsContainer');
            const resultsEl = document.getElementById('results');
            const modalEl = document.getElementById('modal');
            const modalMessageEl = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const showModal = (message) => {
                modalMessageEl.textContent = message;
                modalEl.style.display = 'flex';
            };

            const hideModal = () => {
                modalEl.style.display = 'none';
            };

            closeModalBtn.addEventListener('click', hideModal);

            const exponentialBackoffFetch = async (url, options, retries = 3, delay = 2000) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.ok) {
                            return response;
                        } else {
                            // If the response is not ok, log and retry
                            console.error(`Attempt ${i + 1} failed. Status: ${response.status}. Retrying in ${delay}ms...`);
                            if (i < retries - 1) {
                                await new Promise(resolve => setTimeout(resolve, delay));
                                delay *= 2; // Exponential backoff
                            } else {
                                throw new Error(`API response was not ok: Status ${response.status}`);
                            }
                        }
                    } catch (error) {
                        console.error(`Attempt ${i + 1} failed. Retrying in ${delay}ms...`, error);
                        if (i < retries - 1) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2;
                        } else {
                            throw new Error(`API response error: ${error.message}`);
                        }
                    }
                }
            };

            const getCompatibilityAnalysis = async (component1, component2) => {
                const proxyUrl = '/api/proxy'; // Use the Vercel proxy endpoint

                const prompt = `Analyze the compatibility between Component 1 and Component 2. Provide a detailed, easy-to-understand analysis.
                Component 1: ${component1}
                Component 2: ${component2}
                `;

                const payload = {
                    "contents": [{
                        "parts": [{ "text": prompt }]
                    }]
                };

                try {
                    const response = await exponentialBackoffFetch(proxyUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        throw new Error(`API response was not ok: Status ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && 
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error('Invalid API response structure.');
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    throw new Error(`API response error: ${error.message}`);
                }
            };

            analyzeBtn.addEventListener('click', async () => {
                const component1 = component1El.value.trim();
                const component2 = component2El.value.trim();

                if (!component1 || !component2) {
                    showModal('Please provide information for both components.');
                    return;
                }

                loadingEl.classList.remove('hidden');
                resultsContainerEl.classList.add('hidden');
                resultsEl.textContent = '';
                analyzeBtn.disabled = true;

                try {
                    const analysis = await getCompatibilityAnalysis(component1, component2);
                    resultsEl.textContent = analysis;
                    resultsContainerEl.classList.remove('hidden');
                } catch (error) {
                    showModal(`Failed to get compatibility data: ${error.message}`);
                } finally {
                    loadingEl.classList.add('hidden');
                    analyzeBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
